<div class="" style="width:100%;background-color:#FBFBC9;">
    <nav class="navbar navbar-expand-lg   p-2">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" style="font-weight:750;font-size:22px;">
                    <a class="nav-link active white" href="{% url 'veganapp:index' %}" >Home </a>
                </li>

                <li class="nav-item" style="font-weight:750;font-size:22px;">
                    <a class="nav-link active white" href="{% url 'addapp:addfood' %}" >Add </a>
                </li>


                <li class="nav-item dropdown {% if '' in request.path %}active{% endif %}">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown"  aria-expanded="false" style="color:black;font-weight:650;font-size:22px;">
                        Categories
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown" style="background-color:yellow;">

                        <li><a class="dropdown-item white" href="">All Organs</a></li>

                        {% for cat in links %}
                        <li><a class="dropdown-item white" href="{{cat.get_organ}}">{{cat.name}} </a></li>
                        {% endfor %}

                    </ul>
                </li>

            </ul>

            <form class=" form-edit form-inline my-2 my-lg-0" action="{% url 'searchapp:search' %}"
                  method="get">
                {% csrf_token %}
                <input class="form-control mr-sm-2 " style='margin-left:30em;' type="search" placeholder="Search"
                       aria-label="Search" name="q">
                <button class="btn btn-outline-danger my-2 my-sm-0 white" style='margin-left:3em;background-color:red;' type="submit"><i
                        class="fa-sharp fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>
    </nav>
</div>
