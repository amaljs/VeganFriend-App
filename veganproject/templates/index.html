{% extends 'base.html' %}
{% load static %}
{% block metadescription %}

Welcome to Vegan Friend

{% endblock %}

{% block title %}
VeganFriend - Home
{% endblock %}


{% block content %}
<div style="background-color:#928E83;height:3rem;"></div>
<div class="container" >
<div class="row">
    {% if organs %}
    <div class="col-12 col-sm-9 col-md-6 col-lg-6">
    <img   src="{% static 'full_body_parts.png' %}" class="img-fluid" alt="Responsive image">
    </div>
    <div class="col-12 col-sm-3 col-md-6 col-lg-6 text-center">

         {% for organ in organs %}
        <div class="text-center" style="margin-top:1rem;" >
        <div class="card" style="width:100%;height:6rem; border:10px solid #fff2cc;background-color:#1e8b4a;border-radius:15px;">
  <div class="card-body" >
      <a style="text-decoration:none;" href="{{organ.get_organ}}" ><h5 class="margin-top:10px;" style="font-size:2.5rem;color:white;">{{organ.name}}</h5></a>

  </div>
</div>
            </div>
        {% endfor %}
    </div>

    {% else %}
    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
    <img src="{% static 'banner.jpeg' %}" class="img-fluid" alt="Responsive image" style="height:20rem;">
    </div>
    {% endif %}
</div>

    <p></p>

</div>
<div style="background-color:#928E83;height:3rem;"></div>
{% endblock %}
