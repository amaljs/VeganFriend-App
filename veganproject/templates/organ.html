{% extends 'base.html' %}
{% load static %}
{% block metadescription %}

Welcome to Vegan Friend

{% endblock %}

{% block title %}
{{organ.name}}
{% endblock %}


{% block content %}
<div style="background-color:#928E83;height:2rem;"></div>
<div class="container" style="background-color:white;">
    <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
            <div style="margin-top:1rem;" class="text-center">
                <h1 class="my_heading" style="font-size:3.5rem;color:#812627;">{{organ.name}}</h1><br>
                <img   src="{{organ.image.url}}" class="img-fluid rounded" alt="Responsive image" style="height:400px;width:90%;">


            </div>
        </div>
    </div>

    <div class="row" style="margin-top:2rem;">
        {% for food in foods %}
        <div class="col-12 col-sm-12 col-md-4 col-lg-4" style="padding:3rem;">
           <div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{food.image.url}}" alt="Card image cap" style="width:100%;height:10rem;">
  <div class="card-body text-center" >
    <h5 class="card-title">{{food.name}}<br><br>
        <a class="btn btn-info" href="{{food.get_food}}">Details</a>
    </h5>


  </div>
</div>


        </div>
        {% endfor %}

    </div>

</div>


{% endblock %}
