{% extends 'base.html' %}
{% load static %}
{% block metadescription %}

Welcome to Vegan Friend

{% endblock %}

{% block title %}
VeganFriend - Add
{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12">

                {% csrf_token %}
                {{form.as_p}}

            </form>
        </div>
    </div>
</div>
{% endblock %}
